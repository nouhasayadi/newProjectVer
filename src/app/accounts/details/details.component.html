<my-sidebar></my-sidebar>

<div class="main-content"  style="background-color: #f1f0f0;" >

    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4" >

    <section  class="vh-100" >
    <div  class=" container py-5 h-100" >
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="row gutters">
    
    <div class="col-xl-12 col-lg-9 col-md-12 col-sm-12 col-12">
    <div class="card h-100">
        <div class="card-body">
            <div class="row gutters">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                    <h6 class="mb-2 text-primary">Personal Details</h6>
                </div>
                <div class="col-xl-3 col-lg-6 col-md-6 col-sm-6 col-12">
                    <div class="form-group">
                        <label for="fullName">First Name</label>
                        <input type="text" readonly class="form-control" formControlName="firstname"  placeholder="Enter full name">

                    </div>
                </div>
                <div class="col-xl-3 col-lg-6 col-md-6 col-sm-6 col-12">
                    <div class="form-group">
                        <label for="eMail">Last Name</label>
                        <input type="email" readonly class="form-control" formControlName="lastname"  placeholder="email">
                    </div>
                </div>
                <div class="col-xl-3 col-lg-6 col-md-6 col-sm-6 col-12">
                    <div class="form-group">
                        <label for="eMail">Email</label>
                        <input type="email" readonly class="form-control" formControlName="email"  placeholder="email">
                    </div>
                </div>
                <div class="col-xl-3 col-lg-6 col-md-6 col-sm-6 col-12">
                  <div class="form-group">
                      <label for="text">Number SMS</label>
                      <input type="text" readonly class="form-control" formControlName="num_sms"  placeholder="SMS">
                  </div>
              </div> 
              <div class="col-xl-3 col-lg-6 col-md-6 col-sm-6 col-12">
                <div class="form-group">
                    <label for="text">Entry Date</label>
                    <input type="text" readonly class="form-control" formControlName="entry_date"  placeholder="entry_date">
                </div>
            </div>
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="text" readonly class="form-control" formControlName="mobile"  placeholder="mobile">
                    </div>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                    <div class="form-group">
                        <label for="address"> Address</label>
                        <input type="text" readonly class="form-control" formControlName="address"  placeholder="Address">
                    </div>
                </div>
                
            </div>
            <div class="row gutters">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                    <div class="text-right">
                        <button type="button" id="submit" name="submit" class="btn btn-secondary" style="margin-right: 20px;" (click)="onreturn()">Return</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>
   </form>
        </div>
    </section>
    </main>
    </div>
