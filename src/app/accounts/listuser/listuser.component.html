<my-sidebar></my-sidebar>
<div class="main-content"  style="background-color: #f1f0f0;" >
    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4" >
		<div >
			<div class="row">
			  <div class="col-md-12">
				<div class="user-dashboard-info-box table-responsive mb-0 bg-white p-4 shadow-sm" >
				<form (ngSubmit)="onSubmit()"></form>	
				  <table class="table manage-candidates-top mb-0">
	<thead class="thead">
	  <tr>
		<th>User Name</th>
		<th class="text-center">LastName</th>
		<th >Mobile</th>
		<th class="action text-right">Action</th>
	  </tr>
	</thead>

	<tbody >


		   <tr class="candidates-list" *ngFor="let group of users"> 
			<td class="title">
				<div class="thumb"> 
				  <img class="img-fluid" src="{{group.picture}}" alt="">
				</div>
				<div class="candidate-list-details">
				  <div class="candidate-list-info">
					<div class="candidate-list-title">
						<a class="candidate-list-favourite order-2 text-danger" (click)="consulter(group.id_user)"></a>
						<span class="candidate-list-time order-1">{{group.firstname}}</span>
					</div>
					<div class="candidate-list-option">
					  <ul class="list-unstyled">
						<li><i class="fas fa-envelope "></i>{{group.mail}}</li>
						<li><i class="fas fa-map-marker-alt pr-1"></i>{{group.address}}</li>
					  </ul>
					</div>
				  </div>
				</div>
			  </td>
			  <td class="candidate-list-favourite-time text-center">
				<a class="candidate-list-favourite order-2 text-danger" href="#"></a>
				<span class="candidate-list-time order-1">{{group.lastname}}</span>
			  </td>
				<td>{{group.mobile}}</td>
				<td>
					<ul class="list-unstyled mb-0 d-flex justify-content-end">
					  <li><a  class="text-primary" data-toggle="tooltip" title="" data-original-title="view" (click)="consulter(group.id_user)" ><i class="far fa-eye"></i></a></li>
					  <li><a  class="text-info" data-toggle="tooltip" title="" data-original-title="Edit"(click)="modifier(group.id_user)"><i class="fas fa-pencil-alt"></i></a></li>
					  <li><a  class="text-danger" data-toggle="tooltip" title="" data-original-title="Delete" (click)="deleteItem(group.id_user)"><i class="far fa-trash-alt"></i></a></li>
					</ul>
				  </td>

		  </tr>
		  
	</tbody>
  </table>
  <div class="text-center mt-3 mt-sm-3">
	<ul class="pagination justify-content-center mb-0">
	  <li class="page-item disabled"> <span class="page-link">Prev</span> </li>
	  <li class="page-item active" aria-current="page"><span class="page-link">1 </span> <span class="sr-only">(current)</span></li>
	  <li class="page-item"><a class="page-link" href="#">2</a></li>
	  <li class="page-item"><a class="page-link" href="#">3</a></li>
	  <li class="page-item"><a class="page-link" href="#">...</a></li>
	  <li class="page-item"><a class="page-link" href="#">25</a></li>
	  <li class="page-item"> <a class="page-link" href="#">Next</a> </li>
	</ul>
  </div>
				</div>
			</div>
		</div>
</div>
	</main>

</div>
